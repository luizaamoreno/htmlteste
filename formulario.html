<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="usuario">Usuário :</label>
    <input type="text" name="usuario" id="usuario">
    <br><br>
    <label for="idade">Idade :</label>
    <input type="number" name="idade" id="idade">
    <br><br>
    <label for="email">E-mail* :</label>
    <input type="email" name="email" id="email" placeholder="Digite seu email" required>
    <br><br>
    <label for="senha">Senha* :</label>
    <input type="password" name="senha" id="senha" placeholder="*************">
    <br><br>
    <label for="data_nasc">Data de Nascimento:</label>
    <input type="date" name="data_nasc" id="data_nasc">
    <br><br>
    <label for="horario_chegada">Horário de chegada:</label>
    <input type="time" name="horario_chegada" id="horario_chegada">
    <br><br>
    <label for="cor">Cor:</label>
    <input type="color" name="cor" id="cor">
    <br><br>
    <label for="arquivo">Faça upload do arquivo:</label>
    <input type="file" name="arquivo" id="arquivo">
    <br><br>
    <label for="barrinha">Mova a barra:</label>
    <input type="range" name="barrinha" id="barrinha">
    <br><br>
    <label>Sexo</label>
    <br>
    <input type="radio" name="sexo" id="masculino" value="masculino">
    <label for="masculino">Masculino</label>
    <br>
    <input type="radio" name="sexo" id="feminino" value="feminino">
    <label for="feminino">Feminino</label>
    <br>
    <input type="radio" name="sexo" id="outros" value="outros">
    <label for="outros">Outros</label>
    <br><br>
    <label>Linguagens</label>
    <br>
    <input type="checkbox" id= "py" nome="linguagens">
    <label for="py">Python</label>
    <br>
    <input type="checkbox" id= "js" nome="linguagens">
    <label for="js">JavaScript</label>
    <br>
    <input type="checkbox" id= "c#" nome="linguagens">
    <label for="c#">C#</label>
    <br><br>
    <label for="cidade">Selecione sua cidade:</label>
    <br>
    <select name="cidade" id="cidade">
      <option value="">Selecione uma opção</option>
      <option value="fortaleza">Fortaleza</option>
      <option value="maracanau">Maracanaú</option>
      <option value="caucaia">Caucaia</option>
      <option value="Maranguape">Maranguape</option>
    </select>
    <br><br>
    <label for="comentario">Comentário</label>
    <br>
    <textarea name="comentario" id="comentario" cols="19" rows="4">Escreva seu comentário...</textarea>
    <br><br>
    <button>Enviar</button>
    <input type="reset">
    <br><br>
  </form>
  <br><br><br>
<a href="index.html">Retornar para página principal</a>
</body>
</body>
</html>
